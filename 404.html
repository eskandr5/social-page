<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Social Page</title>
    <script type="text/javascript">
        // سكربت لمعالجة الروابط في GitHub Pages SPA
        var pathSegmentToKeep = 1;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentToKeep).join('/') + '/?p=/' +
            l.pathname.slice(1).split('/').slice(pathSegmentToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
</body>

</html>
